<!DOCTYPE html>
<html>
	<head>
		<title>Lilja Website</title>
		<link rel="stylesheet" type="text/css" href="assets/style.css">
        <link rel="shortcut icon" type="image/png" href="assets/favicon.png"> 
		<link rel="stylesheet" href="charts.css-0.9.0/dist">
		
		<script src="https://kit.fontawesome.com/d4b1dbcaad.js" crossorigin="anonymous"></script>
	</head>

	<body>
		
		<div id="section1">

			<div id="name">
				<h1>Lilja Kiiski</h1>
			</div>

			<div id="role">
				<h4>High school programming hobbyist</h4>
			</div>
		</div>

		<div id="section2">

			<div>
				<h1>Currently learning</h1>
			</div>
		
			<div>
				<div><h4>How to make this website look decent</h4></div>
				<div><h4>The best strategies for catching lizards</h4></div>
				<div><h4>Programming in Rust</h4></div>
			</div>
		</div>

		<div>
			<h1>Projects</h1>
		</div>

			<!-- Slideshow container -->
		<div class="slideshow-container">

			<!-- Full-width images with number and caption text -->
			<div class="mySlides fade">
			<div class="numbertext">1 / 3</div>
			<img src="assets/images/pid-sim.png" style="width:100%">
			<div class="text">Caption Text</div>
			</div>
		
			<div class="mySlides fade">
			<div class="numbertext">2 / 3</div>
			<img src="assets/images/gomoku.png" style="width:100%">
			<div class="text">Caption Two</div>
			</div>
		
			<div class="mySlides fade">
			<div class="numbertext">3 / 3</div>
			<img src="assets/images/maze.png" style="width:100%">
			<div class="text">Caption Three</div>
			</div>
		
			<!-- Next and previous buttons -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>
		
		<!-- The dots/circles -->
		<div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		</div>

		<script>
			let slideIndex = 1;
			showSlides(slideIndex);
			
			function plusSlides(n) {
			  showSlides(slideIndex += n);
			}
			
			function currentSlide(n) {
			  showSlides(slideIndex = n);
			}
			
			function showSlides(n) {
			  let i;
			  let slides = document.getElementsByClassName("mySlides");
			  let dots = document.getElementsByClassName("dot");
			  if (n > slides.length) {slideIndex = 1}    
			  if (n < 1) {slideIndex = slides.length}
			  for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";  
			  }
			  for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" active", "");
			  }
			  slides[slideIndex-1].style.display = "block";  
			  dots[slideIndex-1].className += " active";
			}
			</script>
	</body>	
</html>
